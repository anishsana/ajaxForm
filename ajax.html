<!DOCTYPE html>
<html>
<head>
	<title>Ajax Tutorial</title>
	<script src="jquery-3.0.0.min.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
		}

		#box {
			background: grey;
			text-align: center;
			padding: 10px;
			color: white;
			width: 500px;
			margin: 0 auto;
			height: 300px;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#sub").click(function(){
				var user_name = $("#name").val();
				var user_email = $("#email").val();
				var user_pass = $("#pass").val();
				// $.post("test.php", {
				// 	name: user_name,
				// 	email: user_email,
				// 	pass: user_pass
				// }, function(data){
				// 	$("#result").html(data);
				// });
				$.ajax({
					url: 'test.php',
					data: {
						name: user_name,
						email: user_email,
						pass: user_pass
					},
					type: 'POST',
					success: function(data){
						$("#result").html(data);
					}
				});
			});
		});
	</script>
</head>
<body>
<div id="box">
	<h2>New User Register Here:</h2>
	<input type="text" name="name" id="name" placeholder="Enter your name"><br>
	<input type="text" name="email" id="email" placeholder="Enter your email"><br>
	<input type="password" name="pass" id="pass" placeholder="Enter your password"><br><br>
	<input type="submit" name="sub" value="Submit" id="sub">
	<div id="result"></div>
</div>
</body>
</html>
